<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe</title>
	<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="container">
		<div class="gameMode">
			<div id="chooseMode">
				<p class="prompt">Please select a game mode</p>
				<button id="pVp">Two player game</button> 
				<button id="pVc">Play against computer</button>
			</div>
			<div id="choosePlayer">
				<p class="prompt">Choose your piece:</p>
				<button id="chooseX"><i class="fa fa-times" aria-hidden="true" title="X"></i><span class="sr-only">X</span></button> 
				<button id="chooseO"><i class="fa fa-circle-o" aria-hidden="true" title="O"></i><span class="sr-only">O</span></button>
			</div>
			<p class="declarePlayer"></p>
		</div>
		<div id="board">
			<div class="row">
				<div class="square" data-index="0"></div>
				<div class="square" data-index="1"></div>
				<div class="square" data-index="2"></div>
			</div>
			<div class="row">
				<div class="square" data-index="3"></div>
				<div class="square" data-index="4"></div>
				<div class="square" data-index="5"></div>
			</div>
			<div class="row">
				<div class="square" data-index="6"></div>
				<div class="square" data-index="7"></div>
				<div class="square" data-index="8"></div>
			</div>
		</div>
		<button id="reset">reset</button>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="scripts.js"></script>
</body>
</html>
