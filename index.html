<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe</title>
	<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="container">
		<div class="gameMode">
			<div id="chooseMode">
				<p>Please select a game mode</p>
				<button id="pVp">Two player game</button> 
				<button id="pVc">Play against computer</button>
			</div>
			<div id="choosePlayer">
				<p>Choose your piece:</p>
				<button id="chooseX">X</button> <button id="chooseO">O</button>
			</div>
			<p class="declarePlayer"></p>
		</div>
		<div id="board">
			<div class="row">
				<div class="square" data-index="0"></div>
				<div class="square" data-index="1"></div>
				<div class="square" data-index="2"></div>
			</div>
			<div class="row">
				<div class="square" data-index="3"></div>
				<div class="square" data-index="4"></div>
				<div class="square" data-index="5"></div>
			</div>
			<div class="row">
				<div class="square" data-index="6"></div>
				<div class="square" data-index="7"></div>
				<div class="square" data-index="8"></div>
			</div>
		</div>
		<button id="reset">reset</button>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="scripts.js"></script>
</body>
</html>
